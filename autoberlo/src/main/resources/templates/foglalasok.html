<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Foglalások</title>

    <link rel="stylesheet" type="text/css" href="alert.css"/>
    <link rel="stylesheet" type="text/css" href="listazas.css"/>
    <link rel="stylesheet" type="text/css" href="menubar.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"/>
</head>
<style>
    @import url("https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;1,600&display=swap");
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #343a40;
  color:white;
}

.kereses {
    padding: 25px 30px;
    border-radius: 5px;
    margin-left:30px;
}

.cim {
border-top: none;
    vertical-align: middle !Important;
        font-size: 27px;
    margin: 20px;
    text-align: center;
}
.vissza {
text-align: center !important;
}

</style>
<body>
<div class="topnav">
    <a href="/">Kezdőlap</a>
    <a  class="active" href="/foglalasok">Foglalások</a>
    <a  href="/autok">Autóim</a>
</div>
<div th:if="${Uzenet}" class="alert alert-info" role="alert" th:text="${Uzenet}"></div>

<div class="container">

    <table class="table table-dark kiemelt_vegosszeg">
        <td class="cim">Foglalások listája</td>
        <br>
        <tr>
            <td>
                <table class="table table-dark" id="autoTable">
                    <tr>
                        <td>Autó rendszáma</td>
                        <td>Foglaló email címe</td>
                        <td>Foglaló neve</td>
                        <td>Foglaló címe</td>
                        <td>Foglaló telefonszáma</td>
                        <td>Bérlés kezdete</td>
                        <td>Bérlés vége</td>
                        <td>Összeg</td>
                        <td>Foglalás állapota</td>
                    </tr>

                    <tbody>
                    <tr th:each=" foglalas : ${foglalasok}">
                        <form method="post">
                            <td th:text="${foglalas.foglalando_auto_rendszam}"></td>
                            <td th:text="${foglalas.foglalo_email}"></td>
                            <td th:text="${foglalas.foglalo_neve}"></td>
                            <td th:text="${foglalas.foglalo_cim}"></td>
                            <td th:text="${foglalas.foglalo_telefonszam}"></td>
                            <td th:text="${foglalas.kezdo_datum}"></td>
                            <td th:text="${foglalas.vegzo_datum}"></td>
                            <td th:text="${foglalas.fizetendo_osszeg} + ' Ft'"></td>
                            <td th:text="${foglalas.foglalas_allapota}"></td>
                        </form>
                    </tr>
                    </tbody>

                </table>
            </td>
        </tr>
    </table><br><br>
    <form method="post" action="/admin" class="vissza">
        <input type="submit" value="Vissza" class="berelgomb">
    </form>
</div>

</body>
</html>
